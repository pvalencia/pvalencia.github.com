---
layout: default
title: Blog
---
<div class="posts">
{% for post in site.posts %}
	<div class="post">
		<a name="{{ post.title }}"></a>
		<div class="post_title"><h2><a href="{{ post.url }}">{{post.title}}</a></h2></div>
		<div class="post_date">Posteado: {{post.date | date_to_string}}</div>
		
		<div class="post_body">
			{{ post.content }}
		</div>
		
		{% if false %}
		<div class="post_meta">
			<a href="#">5 comments</a> | Tagged: <a href="#">Sapien</a>, <a href="#">Sollicitudin</a>, <a href="#">Ligula</a>
		</div>
		{% endif %}
	
	</div>
{% endfor %}
</div>

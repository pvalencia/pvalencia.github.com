{% for post in site.posts limit:5 %}
					<div class="post">

						<div class="post_title"><h2><a href="{{post.url}}">{{post.title}}</a></h2></div>
						<div class="post_date">Postiado el {{post.date | date_to_string}}</div>
						
						<div class="post_body">
							{{post.content}}
						</div>
						
						<div class="post_meta">
							<a href="#">5 comments</a> | Tagged: <a href="#">Sapien</a>, <a href="#">Sollicitudin</a>, <a href="#">Ligula</a>
						</div>

					</div>
{% endfor %}
